<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion Form</title>
    <link rel="stylesheet" href="../Styles/main.css">
    <style>
        html, body {
            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            background: #181e29;
            color: #fff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            margin: 0;
        }
        .suggestion-container {
            max-width: 540px;
            margin: 5rem auto 2rem auto;
            background: rgba(31,41,55,0.85);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.14);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .suggestion-title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #60a5fa;
        }
        .suggestion-form label {
            display: block;
            margin-bottom: 0.3rem;
            font-size: 1rem;
            color: #cbd5e1;
        }
        .suggestion-form input[type="text"],
        .suggestion-form input[type="email"],
        .suggestion-form textarea {
            width: 100%;
            padding: 0.7rem 0.9rem;
            margin-bottom: 1.1rem;
            border-radius: 8px;
            border: none;
            background: #232b3b;
            color: #fff;
            font-size: 1rem;
            resize: vertical;
            box-sizing: border-box;
        }
        .suggestion-form textarea {
            min-height: 90px;
            max-height: 220px;
        }
        .suggestion-form button[type="submit"] {
            width: 100%;
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 0;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .suggestion-form button[type="submit"]:hover {
            background: #2563eb;
        }
        @media (max-width: 600px) {
            .suggestion-container {
                max-width: 98vw;
                padding: 1.2rem 0.5rem 1.2rem 0.5rem;
            }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="blue-nav">
        <div class="nav-container">
            <div class="nav-content">
                <div class="logo">
                    <a href="../../index.html">RP ToolKit üõ†Ô∏è</a>
                </div>
                <div class="nav-links">
                    <a href="Halloffame.html" class="nav-button leaderboard-btn">
                        <span>Leaderboard</span>
                        <svg class="leaderboard-icon" width="20" height="20" viewBox="0 0 24 24">
                            <path d="M7 17v-7H3v7h4zm7 0v-13h-4v13h4zm7 0v-10h-4v10h4z"/>
                        </svg>
                    </a>
                    <a href="Contactus.html" class="nav-button contact-btn">
                        <span>Contact Us</span>
                        <svg class="contact-icon" width="20" height="20" viewBox="0 0 24 24">
                            <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="suggestion-container">
        <div class="suggestion-title">Suggestion Form</div>
        <form class="suggestion-form" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="100d9267-32d1-414f-ac29-490675861ab7">

            <label for="name">Discord Username</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <input type="checkbox" name="botcheck" class="hidden">
            <textarea id="message" name="message" placeholder="Type your suggestion here..." required></textarea>

            <input type="checkbox" name="botcheck" class="hidden">

            <button type="submit">Submit Suggestion</button>
        </form>
    </div>
    <footer class="glass-footer">
        <div class="container">
            <div class="footer-content">
                <p class="dev-credit">Developed by Albert</p>
            </div>
        </div>
    </footer>
</body>
</html>
